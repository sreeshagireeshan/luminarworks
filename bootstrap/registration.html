<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-50">
<h1 class="text-center">Athlete's Registration Form</h1>
<h5 class="fw-light">Thank you for signing up at our club.Please fill in your information and we will contact you shortly to complete your membership</h5>
<form class="border p-3">
<div class="row">
    <label for="a1"><strong>Athlete's Name</strong></label>
    <div class="col">
    <input type="text" class="form-control" id="a1" placeholder="First">
</div>
<div class="col">
    <input type="text" class="form-control" id="a1" placeholder="Last"> 
</div>
<div>
    <label for="a2"><strong>DOB</strong></label>
    <div class="col">
        <input type="date" class="form-control" id="a2" placeholder="date">
    </div>
    <div >
        <label for="a3"><strong>Email</strong></label>
        <div class="col">
            <input type="text" class="form-control" id="a3">
        </div>
        <div>
            <label for="a4"><strong>Phone Number</strong></label>
            <input type="text" class="form-control" id="a4" placeholder="######">
        </div>
        <div class="row">
            <label for="a4"><strong>Mailing Address</strong></label>
            <input type="text" class="form-control" id="a4" placeholder="Street Address">
        </div>
        <div class="row">
            <div class="col">
            <input type="text" class="form-control" id="a5" placeholder="City">
        </div>
        <div class="col">
            <input type="text" class="form-control" id="a5" placeholder="Region"><br>
        </div>
        <div class="row">
            <div class="col">
            <input type="text" class="form-control" id="a6" placeholder="Postal/zipcode">
        </div>
        <div class="col">
         <select class="form-select" id="a6">
                <option value="">Romania</option>
                <option value="">Ist</option>
                <option value="">IIND</option>
            </select>
        </div>
        <div class="row">
            <label for="a7"><strong>Gender</strong></label>
            <div class="col">
            <input type="radio" id="a7" name="gender"><label for="a7">male</label>
        </div>
        <div class="col">
            <input type="radio" id="a7" name="gender"><label for="a7">Female</label>
        </div>
        <div class="row">
            <label for="a8"><strong>Height</strong></label>
            <div class="col">
                <input type="text" class="form-control" id="a8">
            </div>
            <div class="col">
                <label for="a8"><strong>Weight</strong></label>
                <input type="text" id="a8">
            </div>
        
            <div class="row">
                <h5 class="fw-light">Does the athlete have a history of chronic illness?</h5>
                <div class="col">
                    <input type="radio" id="a7" name="a"><label for="a7">Yes</label>
                </div>
                <div class="col">
                    <input type="radio" id="a7" name="a"><label for="a7">No</label>
                </div>
                <h5 class="fw-light">Does the athlete have any allergies?</h5>
                <div class="col">
                    <input type="radio" id="a8" name="b"><label for="a7">Yes</label>
                </div>
                <div class="col">
                    <input type="radio" id="a8" name="b"><label for="a7">No</label>
                </div>
                <div class="mb-2 p-2 text-center">
                <button class="btn btn-success">Register</button>
                <button class="btn btn-danger">Cancel</button>
            </div>

        </div>
            </div>
        </div>
        </div>
        </div>
        </div>
    </div>
</div>
</div>
</form>
    
</body>
</html>
