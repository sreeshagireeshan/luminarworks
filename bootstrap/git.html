<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class=" mx-auto" style="width: 50px;">
        <i class="py-4 fab fa-3x fa-github"></i>
    </div>
    
    <div class="container w-25 px-2 pb-3">
        
        <p class="text-center fs-4 fw-light">Sign in to GitHub</p>
        <form action="" class="border bg-light" style="border-radius: 8px;">
            <div class="m-auto px-4 pt-3">
                <label class="p-1" style="font-size: 14px;">Username or email address</label>
                <input class="form-control form-control-sm" style="border-radius: 8px;" type="text">
            </div>
            <div class="px-4 pt-3">
                <label class="col-md-7 p-1" style="font-size: 14px;">Password</label>
                <a class="end-0 p-1" style="font-size: 12px; text-decoration: none;" href="#">Forgot Password?</a>
                <input class="form-control form-control-sm" style="border-radius: 8px;" type="password">
                
            </div>
            <div class="d-grid gap-2 p-4">
                <button style="font-size: 14px;border-radius: 8px;" class="btn btn-success fw-bold" type="submit">Sign in</button>
            </div>
        </div>
    
    <div class="container w-25 px-2 pb-2 border form-control" style="border-radius: 8px;">
        <div class="px-5 py-2 ">
            <span style="font-size: 14px;">New to GitHub? <a class="text-decoration-none" href="#">Create an account.</a></span>
        </div>
    </div>
    <div class="container w-25 mt-3 px-4 pt-5">
        <a class="text-decoration-none px-2" style="font-size: 12px;" href="#">Term</a>
        <a class="text-decoration-none px-2" style="font-size: 12px;" href="#">Privacy</a>
        <a class="text-decoration-none px-2" style="font-size: 12px;" href="#">Security</a>
        <a class="text-decoration-none px-2 text-secondary" style="font-size: 12px;" href="#">ContactGitHub</a>
    </div>
</form>
</body>
</html>
